<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="profile-header-wrapper">
            <img src="img/main-character-profile.png" alt="Rounded profile picture">
            <hr>
        </div>
        <div class="timeline-tab">
            <div class="characters-path">
                <div class="monday-space character-space">
                    <img src="img/main-character-iddle.gif" alt="Main character Iddle animation">
                </div>
                <div class="thursday-space character-space"></div>
                <div class="wednesday-space character-space"></div>
                <div class="tuesday-space character-space">

                </div>
                <div class="friday-character-space character-space">
                    <img src="img/shadow-enemy-iddle.gif" alt="Shadow enemy iddle animation">
                </div>
                <div class="saturday-space character-space"></div>
                <div class="sunday-space character-space"></div>
            </div>
            <div class="days-meter">
                <div class="current-step">
                    <div class="indicator">
                        <div class="day-checkpoint" active></div>
                    </div>
                    <div class="days-label">Monday</div>
                </div>
                <div class="step">
                    <div class="indicator">
                        <div class="day-checkpoint"></div>
                    </div>
                    <div class="days-label">Tuesday</div>
                </div>
                <div class="step">
                    <div class="indicator">
                        <div class="day-checkpoint"></div>
                    </div>
                    <div class="days-label">Wednesday</div>
                </div>
                <div class="step">
                    <div class="indicator">
                        <div class="day-checkpoint"></div>
                    </div>
                    <div class="days-label">Thursday</div>
                </div>
                <div class="step">
                    <div class="indicator">
                        <div class="day-checkpoint"></div>
                    </div>
                    <div class="days-label">Friday</div>
                </div>
                <div class="step">
                    <div class="indicator">
                        <div class="day-checkpoint"></div>
                    </div>
                    <div class="days-label">Saturday</div>
                </div>
                <div class="step">
                    <div class="indicator">
                        <div class="day-checkpoint"></div>
                    </div>
                    <div class="days-label">Sunday</div>
                </div>
            </div>
        </div>
        <div class="profile-stats-wrapper">
            <div class="inventory">
                <img src="img/main-character-stats.png" alt="Character static image">
            </div>
            <div class="stats">
                <h1>Statistics</h1>
                <hr>
                <div class="ul-wrapper">
                    <ul>
                        <li>HP:10</li>
                        <li>Strength:4</li>
                        <li>Stamina:5</li>
                    </ul>
                    <ul>
                        <li>Speed:2</li>
                        <li>Def:2</li>
                        <li>X:4</li>
                    </ul>
                </div>
                <label for="xp-bar">Exp</label>
                <progress id="xp-bar" value="50" min="0" max="100"></progress>
            </div>
        </div>
        <div class="project-tab">
            <h1>Quests</h1>
            <input type="button" value="Add quest" class="add-project-button">
            <div class="projects-wrapper">
                <div class="default-quest quest-thumbnail">
                    <h1 class="">Workout</h1>
                    <p class="duration">30 min</p>
                    <h1 class="xp">3xp</h1>
                    <p class="due">before today at 12am</p>
                </div>
            </div>
        </div>
        <div class="add-quest-open-scroll invisible">
            <button type="button" class="close-add-quest-window"></button>
            <form action="https://httpbin.org/post" method="post" class="add-quest-form" target="_blank">  
                <div class="form-section">
                    <label for="quest-name">Quest:</label>
                    <input type="text" id="quest-name" name="Quest name">
                </div>
                <div class="form-section">
                    <label for="duration">Time to complete:</label>
                    <input type="text" id="duration" name="Quest duration">
                </div>
                <div class="form-section">
                    <label for="ending-date">To do before:</label>
                    <input type="date" id="ending-date" name="Quest limit">
                </div>
                <input type="submit" value="Add quest" class="submit-button">
            </form>
        </div>
        <img class="gold-icon" src="img/Coin_video_game.png" alt="Gold coin picture">
    </div>
</body>
</html>
