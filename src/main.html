<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="profile-header-wrapper">
            <img src="img/main-character-profile.png" alt="Rounded profile picture">
        </div>
        <div class="timeline-tab">
        </div>
        <div class="profile-stats-wrapper">
            <div class="inventory">
                <img src="img/main-character-stats.png" alt="Character static image">
            </div>
            <div class="stats">
                <h1>Statistics</h1>
                <div class="ul-wrapper">
                    <ul>
                        <li>HP:10</li>
                        <li>Strength:4</li>
                        <li>Stamina:5</li>
                    </ul>
                    <ul>
                        <li>Speed:2</li>
                        <li>Def:2</li>
                        <li>X:4</li>
                    </ul>
                </div>
                <meter value="50" min="0" max="100"></meter>
            </div>
        </div>
        <div class="project-tab">

        </div>
    </div>
</body>
</html>
